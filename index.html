<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"> <!-- Establece la codificación de caracteres -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Establece el ancho de la página para adaptarse a diferentes dispositivos -->
    <title>Aplicación del clima</title> <!-- Define el título de la página -->
    <link rel="stylesheet" href="styles.css"> <!-- Incluye el archivo CSS externo con las reglas de estilo -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAxlO8ILdL4GvaE8wreaAke_-k3Al4V-IM&libraries=places&callback=initMap" async defer></script> <!-- Incluye el script externo con la API de Google Maps -->
    <script defer src="script.js"></script> <!-- Incluye el script externo con la lógica de la aplicación -->
</head>
<body>
    <div class="container"> <!-- Contenedor principal para todos los elementos de la página -->
        <h1>Aplicación del clima</h1> <!-- Encabezado principal de la página -->
        <input id="location-input" type="text" placeholder="Entrar a la localización"> <!-- Campo de entrada de texto para ingresar la ubicación del usuario -->
        <div id="map"></div> <!-- Div que muestra el mapa -->
        <div id="weather-info"> <!-- Div que muestra la información del clima actual -->
            <h2>Clima actual</h2> <!-- Encabezado secundario con la información del clima actual -->
            <img id="weather-image" src="" alt="Imagen del clima" style="display: none;"> <!-- Imagen para mostrar la imagen correspondiente al clima actual -->
            <p id="temperature">Temperatura: -- °C</p> <!-- Parrafo para mostrar la temperatura en la ubicación ingresada por el usuario -->
            <p id="precipitation">Precipitación: -- mm</p> <!-- Parrafo para mostrar la precipitación en la ubicación ingresada por el usuario -->
            <p id="wind">Viento: -- km/h</p> <!-- Parrafo para mostrar el viento en la ubicación ingresada por el usuario -->
        </div>
    </div>
    <script>
        window.onload = initMap; <!-- Ejecuta la función initMap cuando se carga la página -->
    </script>
</body>
</html>
